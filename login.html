<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bgc-css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:ital,wght@0,400;1,800&family=Russo+One&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
   <section id="login-page">
       <div class="container">
       <h1></h1>
       <div class="row">
           <div class="col-lg-12">
               <div class="backgroung">
                <i class="fa fa-user-circle"></i>
                <h1>LOG IN</h1>
                <form action="">
                    <div class="input-group mb-lg-3">
                        <input class="form-control" type="User-Name" placeholder="Enter Username or Email" name="username" id="username">
                    </div>
                    <div class="input-group mb-lg-3">
                        <input class="form-control" type="Password" placeholder="Enter Password">
                    </div>
                    <div class="input-group">
                        <button class="form-control btn btn-primary">Log-In</button>
                    </div>
                </form>
                
               </div>
           </div>
       </div>
    </div>
   </section>
</body>
</html>
