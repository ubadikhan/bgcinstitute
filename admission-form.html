<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bgc-css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:ital,wght@0,400;1,800&family=Russo+One&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bgc-css/admission-from.css">
</head>
<body>
 <section id="admission-form">
     <div class="container">
      <h1>Admission Form For Student</h1>
       <div class="row">
         <div class="col-lg-6 col-md-12 col-sm-12">
               <div class="background">
                 <img class="back-image" src="images/background.png" alt="">
               </div>
         </div>
         <div class="col-lg-6 col-md-12 col-sm-12">
          <form action="">
            <div class="input-group mb-3">
                <input  class="form-control" placeholder="Username">
                <input  class="form-control" placeholder="Father-Name" >
              </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="User Email" aria-label="User Email" aria-describedby="basic-addon2">
              </div>
              <label for="formFile" class="form-label">Upload Your CV:</label>
              <div class="input-group mb-3">
                 <input class="form-control" type="file" id="formFile">
              </div>
              <label for="gender" class="from-gender">Gender:</label>
              <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                  </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              </div>
              <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                  </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
               
              </div>         
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Your Phone Number" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group">
                <select class="form-select" aria-label="Course select">
                  <option class="selected" selected>Select Your Course</option>
                  <option value="1">Web Developer</option>
                  <option value="2">Graphic Design</option>
                  <option value="3">School Tuition</option>
                </select>
              </div>
              <div class="input-group">
                <textarea class="form-control" rows="3" cols="3" placeholder="Enter Your Message" aria-label="With textarea"></textarea>
              </div>              
              <div class="d-grid gap-2 col-md-12 col-sm-12">
              <Button class="btn btn-lg btn-outline-dark mb-3">Submit Application</Button>
            </div>
        </form>
         </div>
        </div>    
</div>
 </section>
    
</body>
</html>
